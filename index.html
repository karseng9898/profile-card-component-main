<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" type="text/css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 1vh;
        left: 2vw;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="top-card">
          <img src="/images/bg-pattern-card.svg" class="card-bg" />
          <img
            src="/images/image-victor.jpg"
            class="profile-pic"
            alt="Photo of Victor Crest"
          />
          <p>
            <span class="name-stats">Victor Crest</span>
            <span class="age">26</span> <br /><span class="location"
              >London</span
            >
          </p>
        </div>

        <div class="stats-container">
          <div class="stats">
            <span class="name-stats">80K</span><br />
            <span class="stats-title">Followers</span>
          </div>

          <div class="stats">
            <span class="name-stats">803K</span><br />
            <span class="stats-title">Likes</span>
          </div>

          <div class="stats">
            <span class="name-stats">1.4K</span><br />
            <span class="stats-title">Photos</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/karseng98" target="_blank">Koo Kar Seng</a
        >.
      </div>
    </div>
  </body>
</html>
